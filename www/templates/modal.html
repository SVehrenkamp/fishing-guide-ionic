<div class="modal-header">
    <h3 class="modal-title">Add Fish</h3>
</div>
<div class="modal-body">
    
    <div id="species" class="container-fluid">
    <h4>Species:</h4>
    <label ng-repeat="specie in species" ng-click="select($index)" for="{{specie}}" class="radio btn" ng-class=" selected[$index] ? 'btn-success radio-selected' : 'btn-success'">
    	<input type="radio" name="species" id="{{specie}}" ng-model="fish.species" value="{{specie}}">{{specie}}</label>
    </div>
    <div id="fish-info" ng-hide="!species_selected" class="container-fluid">
    <h4>Additional Info:</h4>
    <form>
        <!--Weight-->
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" name="weight" ng-model="fish.weight" placeholder="Fish Weight (lbs)"/>
        </div>
        <!--Length-->
        <div class="form-group">
            <label for="length">Length</label>
            <input type="number" name="length" ng-model="fish.length" placeholder="Fish Length (inches)"/>
        </div>
        <!--Depth-->
        <div class="form-group">
            <label for="depth">Depth</label>
            <input type="number" name="depth" ng-model="fish.depth" placeholder="Approximate Depth (feet)"/>
        </div>
        <!--Lure-->
        <div class="form-group">
            <label for="lure">Lure</label>
            <textarea name="lure" ng-model="fish.lure" placeholder="Add Lure/Bait Description"/>
        </div>
        <!--Notes-->
        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea name="notes" ng-model="fish.notes" placeholder="Add Additional Notes"/>
        </div>
    </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()"> + Add</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
