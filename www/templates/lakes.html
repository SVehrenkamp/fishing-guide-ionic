<ion-view>
	<ion-content>
		<div class="col-centered">
			<h1>Find A Lake</h1>
		 	<div class="front-page">
		 		<h2>Lakes Near You</h2>
		 		<div class="list">
			 		<label class="item item-input item-select">
			 			<div class="input-label">
			 				Search Lakes By County
			 			</div>
				 		<select name="counties" ng-change="showLakesByCounty(county)" ng-model="county" ng-options="county as county for county in counties">
				 			<option value=""> --Select a County--</option>
				 		</select>
			 		</label>
		 		</div>
		 		<ion-list>
		 			<ion-item 
		 				ng-repeat="lake in nearByLakes"
		 				can-swipe="listCanSwipe"
		 				ng-click="show(lake)">
		 				{{lake.lakeName}} - {{lake.county}} - {{lake.distance}} (miles)

					    <ion-option-button class="button-positive"
					                       ng-click="favorite(lake)">
					                       <i class="icon ion-star"></i>
					      Favorite
					    </ion-option-button>
		 			</ion-item>
		 		</ion-list>
			
			</div>
			
		</div>
	</ion-content>
</ion-view>
