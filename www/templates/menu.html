<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      
      <h1 class="title" ng-if="user">{{user.username}}'s dashboard</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()" ng-if="!user">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/lakes" ng-if="user">
          Find a Lake
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/trips" ng-if="user">
          Start a Trip
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/favorites" ng-if="user">
          My Hot Spots
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/reports" ng-if="user">
          My Reports
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
