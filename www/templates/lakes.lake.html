<ion-view>
	<ion-content>
		<div class="col-centered">
			<div class="front-page">
			<ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options">
				<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
		        </ui-gmap-marker>
			</ui-gmap-google-map>
			<h1>{{lake.lakeName}}</h1><h2>{{lake.county}}</h2>
			<div id="trips-container">
				<table class="table table-striped">
					<thead>
						<td>Size(acres)</td>
						<td>Access Type</td>
						<td>Latitude</td>
						<td>Longitude</td>
					</thead>
					<tr>
						<td>{{lake.acres}}</td>
						<td>{{lake.launchType}}</td>
						<td>{{lake.geo.lat}}</td>
						<td>{{lake.geo.lng}}</td>
					</tr>
				</table>

		
			</div>
			
		</div>
	</ion-content>
</ion-view>
